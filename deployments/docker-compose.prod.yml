version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: tgw-mysql-prod
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-changeme}
      MYSQL_DATABASE: telegram_gateway
      MYSQL_USER: gateway
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - tgw-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: tgw-redis-prod
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - tgw-network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  gateway:
    build:
      context: ..
      dockerfile: Dockerfile
    image: telegram-bot-gateway:latest
    container_name: tgw-gateway-prod
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: telegram_gateway
      DB_USER: gateway
      DB_PASSWORD: ${DB_PASSWORD}

      # Redis
      REDIS_ADDRESS: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}

      # JWT
      JWT_SECRET: ${JWT_SECRET}

      # Telegram
      WEBHOOK_BASE_URL: ${WEBHOOK_BASE_URL}

      # Server
      HTTP_PORT: 8080
      GRPC_PORT: 9090

      # Application
      APP_ENV: production
    ports:
      - "${HTTP_PORT:-8080}:8080"  # HTTP API
      - "${GRPC_PORT:-9090}:9090"  # gRPC
    networks:
      - tgw-network
    volumes:
      - ../configs:/app/configs:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy for production
  # nginx:
  #   image: nginx:alpine
  #   container_name: tgw-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - gateway
  #   networks:
  #     - tgw-network
  #   restart: unless-stopped

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  tgw-network:
    driver: bridge
