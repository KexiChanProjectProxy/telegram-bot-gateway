# Telegram Bot Gateway - Kubernetes Deployment
# This file defines the complete Kubernetes deployment including:
# - Gateway Deployment
# - MySQL StatefulSet
# - Redis StatefulSet
# - Services
# - ConfigMap
# - Secrets (template - replace with actual values)

---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: telegram-bot-gateway

---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: gateway-config
  namespace: telegram-bot-gateway
data:
  DB_HOST: "mysql-service"
  DB_PORT: "3306"
  DB_NAME: "telegram_gateway"
  DB_USER: "gateway"
  REDIS_ADDRESS: "redis-service:6379"
  HTTP_PORT: "8080"
  GRPC_PORT: "9090"
  APP_ENV: "production"

---
# Secret for sensitive data (base64 encoded)
# Create with: kubectl create secret generic gateway-secrets --from-literal=...
apiVersion: v1
kind: Secret
metadata:
  name: gateway-secrets
  namespace: telegram-bot-gateway
type: Opaque
data:
  DB_PASSWORD: Z2F0ZXdheV9wYXNzd29yZA==  # gateway_password (example - change this!)
  REDIS_PASSWORD: cmVkaXNfcGFzc3dvcmQ=    # redis_password (example - change this!)
  JWT_SECRET: eW91ci1zZWNyZXQta2V5LW11c3QtYmUtYXQtbGVhc3QtMzItY2hhcmFjdGVycw==  # (change this!)
  WEBHOOK_BASE_URL: aHR0cHM6Ly95b3VyLWRvbWFpbi5jb20=  # https://your-domain.com

---
# MySQL StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: telegram-bot-gateway
spec:
  serviceName: mysql-service
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
          name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "root_password"
        - name: MYSQL_DATABASE
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: DB_NAME
        - name: MYSQL_USER
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: DB_USER
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gateway-secrets
              key: DB_PASSWORD
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - mysql
            - -h
            - localhost
            - -u
            - root
            - -proot_password
            - -e
            - SELECT 1
          initialDelaySeconds: 10
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: mysql-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi

---
# MySQL Service
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: telegram-bot-gateway
spec:
  ports:
  - port: 3306
    targetPort: 3306
  clusterIP: None
  selector:
    app: mysql

---
# Redis StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: telegram-bot-gateway
spec:
  serviceName: redis-service
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        args:
        - redis-server
        - --requirepass
        - $(REDIS_PASSWORD)
        - --maxmemory
        - 256mb
        - --maxmemory-policy
        - allkeys-lru
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gateway-secrets
              key: REDIS_PASSWORD
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - redis-cli
            - --no-auth-warning
            - -a
            - $(REDIS_PASSWORD)
            - ping
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - --no-auth-warning
            - -a
            - $(REDIS_PASSWORD)
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: redis-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: telegram-bot-gateway
spec:
  ports:
  - port: 6379
    targetPort: 6379
  clusterIP: None
  selector:
    app: redis

---
# Gateway Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: telegram-bot-gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: telegram-bot-gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9090
          name: grpc
          protocol: TCP
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gateway-secrets
              key: DB_PASSWORD
        - name: REDIS_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: REDIS_ADDRESS
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gateway-secrets
              key: REDIS_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: gateway-secrets
              key: JWT_SECRET
        - name: WEBHOOK_BASE_URL
          valueFrom:
            secretKeyRef:
              name: gateway-secrets
              key: WEBHOOK_BASE_URL
        - name: HTTP_PORT
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: HTTP_PORT
        - name: GRPC_PORT
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: GRPC_PORT
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: APP_ENV
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
# Gateway HTTP Service
apiVersion: v1
kind: Service
metadata:
  name: gateway-http
  namespace: telegram-bot-gateway
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: gateway

---
# Gateway gRPC Service
apiVersion: v1
kind: Service
metadata:
  name: gateway-grpc
  namespace: telegram-bot-gateway
spec:
  type: LoadBalancer
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: grpc
  selector:
    app: gateway

---
# Horizontal Pod Autoscaler for Gateway
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gateway-hpa
  namespace: telegram-bot-gateway
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gateway
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
